<app-header></app-header>
<div class="main">
  <div class="upload">
    <input (change)="resizeImage($event)" type="file" name="pic" accept="image/*">
    <div class="preview">
      <div *ngIf="checkForImage()">
        <img class="img-preview" [src]="sanitizer.bypassSecurityTrustUrl(imagePreview[0])">
        <img class="img-preview" [src]="sanitizer.bypassSecurityTrustUrl(imagePreview[1])">
        <img class="img-preview" [src]="sanitizer.bypassSecurityTrustUrl(imagePreview[2])">
      </div>
      <a class="download-btn" *ngIf="checkForImage()" [href]="fileUrl[0]" download="28x28.png">Download 28x28</a>
      <a class="download-btn" *ngIf="checkForImage()" [href]="fileUrl[1]" download="56x56.png">Download 56x56</a>
      <a class="download-btn" *ngIf="checkForImage()" [href]="fileUrl[2]" download="112x112.png">Download 112x112</a>
    </div>
  </div>
</div>
